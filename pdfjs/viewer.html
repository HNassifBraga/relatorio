<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Relatório em PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #viewerContainer {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        background: #ccc;
      }
      #controls {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: #f4f4f4;
        padding: 8px;
        box-sizing: border-box;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #aaa;
      }
      #downloadButton {
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #downloadButton:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>Relatório Semanal</div>
      <button id="downloadButton">⬇️ Baixar PDF</button>
    </div>

    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>

    <!-- PDF.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const fileUrl = params.get("file");
      const pixelId = params.get("pixel_id");

      let currentPage = 1;
      let pageEnterTime = Date.now();

      // PDF.js worker config obrigatório
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      // Baixar PDF sem redirecionar
      document.getElementById("downloadButton").addEventListener("click", () => {
        const a = document.createElement("a");
        a.href = fileUrl;
        a.download = "Relatorio_Semanal.pdf";
        a.click();
      });

      // Tracking ao fechar a aba
      window.addEventListener("beforeunload", () => {
        const elapsed = Math.floor((Date.now() - pageEnterTime) / 1000);
        fetch("https://primorainc.app.n8n.cloud/webhook/pixel-tracking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pixel_id: pixelId,
            file_url: fileUrl,
            tempo_total: elapsed
          })
        });
      });

      // PDF.js setup
      const CMAP_URL = "https://unpkg.com/pdfjs-dist@3.11.174/cmaps/";
      const CMAP_PACKED = true;

      const eventBus = new pdfjsViewer.EventBus();
      const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });
      const pdfViewer = new pdfjsViewer.PDFViewer({
        container: document.getElementById("viewerContainer"),
        eventBus,
        linkService: pdfLinkService
      });

      pdfLinkService.setViewer(pdfViewer);

      eventBus.on("pagesinit", () => {
        pdfViewer.currentScaleValue = "page-fixed"; // ou "100" para zoom fixo
      });

      eventBus.on("pagechanging", (e) => {
        const now = Date.now();
        const timeSpent = Math.floor((now - pageEnterTime) / 1000);
        fetch("https://primorainc.app.n8n.cloud/webhook/pdf-page", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pixel_id: pixelId,
            file_url: fileUrl,
            pagina: currentPage,
            tempo_em_segundos: timeSpent
          })
        });
        currentPage = e.pageNumber;
        pageEnterTime = now;
      });

      // Carrega o PDF
      if (fileUrl) {
        const loadingTask = pdfjsLib.getDocument({
          url: fileUrl,
          cMapUrl: CMAP_URL,
          cMapPacked: CMAP_PACKED
        });

        loadingTask.promise.then(pdfDoc => {
          pdfViewer.setDocument(pdfDoc);
          pdfLinkService.setDocument(pdfDoc, null);
        }).catch(err => {
          alert("Erro ao carregar o PDF: " + err.message);
          console.error(err);
        });
      } else {
        alert("Nenhum arquivo PDF foi especificado na URL.");
      }
    </script>
  </body>
</html>
